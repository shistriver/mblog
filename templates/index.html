<!-- index.html -->
{% extends 'base.html' %}

{% block title %} 欢迎光临我的博客 {% endblock %}

{% block headmessage %}
	<h3>本站文章列表</h3>
{% endblock %}

{% block content %}
	{% for post in posts %}
		<div class="panel panel-default">
			<div class="panel-heading">
				<p><a href="/post/{{post.id}}">{{post.title}}</a></p>
			</div>
			<div class="panel-body">
				<p>
					{{ post.body | truncatechars:40 }}
				</p>
			</div>
			<div class="panel-footer">
				<p>
					发布时间： {{ post.pub_date }}
				</p>
			</div>
		</div>
	{% endfor %}
{% endblock%}
